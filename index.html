<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>Pokedex | Daniel</title>
</head>
<body>
    <div class="container">
        <form action="" class="form-search-pokemon">
            <input placeholder="Buscar pokemon..." type="text" class="pokemkon-input">
            <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
        </form>

        <div class="pokemons-container">

        </div>

        <div class="pagination">
            <ul class="pagination-list">
                <li class="nav-prev"><a class="btn-pagination prev" href="">Prev</a></li>
                <li class="nav-next"><a class="btn-pagination next" href="">Next</a></li>
            </ul>
        </div>

        <div class="spinner">
            
        </div>

    </div>

    <div class="modal">
        <div class="times">&times;</div>
        <div class="modal-content">
            
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>    
</body>
</html>
